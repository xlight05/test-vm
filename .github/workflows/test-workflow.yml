name: test-workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TEST_NAME: "h1-h1-passthrough"
      TEST_ROOT: "tests"
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Write values to outputs
      id: write
      run: |
        echo "::set-output name=old-image-id::$(cat image.txt)"
    - name: Print
      run: |
        echo "${{ steps.write.outputs.old-image-id }}"
    - name: Cleaning up existing VM Image
      uses: azure/CLI@v1
      with:
        azcliversion: 2.25.0
        inlineScript: |
          az group list --tag imageTemplateName=imagebuilderTemplate_${{ steps.write.outputs.old-image-id }} -otable --query "[].name" -otsv
